{% extends 'base.html' %} {% load static %} {% block head %}
{% comment %} <link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/sushi-index.css' %}"
/> {% endcomment %}
{% endblock %} {% block content %}

<section class="page-header">
  <h1>Task List</h1>
</section>

<section class="card-container">
  {% for task in task_list %}
  <div class="card">
    <a href="{% url 'tasks_detail' task.id %}">
      <div class="card-content">
        <h2>{{ task.name }}</h2>
        <p> Timer: {{ task.hours }} :{{ task.minutes }}</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>
{% endblock %}
