{% extends 'base.html' %}
{% load static %}
{% block content %}


{% if not user.is_authenticated %}
<section class="home__data">
  <form action="{% url 'home' %}" method="post" class="login">
    <h1 class="home__title">Login</h1>
    {% csrf_token %} 
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}" />
    <button type="submit" class="btn home__button">Login</button>
  </form>
</section>
{% endif %} 
{% endblock %}
