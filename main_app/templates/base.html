{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/svg"
      href="{% static 'images/baked.png' %}"
      alt="baked bread loaves icon"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
<script defer src="{% static 'js/timer.js' %}"></script>
    <script
      defer
      src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"
    ></script>
    <title>Hedda</title>
  </head>
  <body>
    <nav class='nav'>
      <div>
      <img src="{% static 'images/bread.png' %}" alt="bread logo" style="height:100px; width:100px">
      <span>Hedda</span>
      </div>
      <ul>
        {% if user.is_authenticated %}
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'breads_index' %}">All breads</a></li>
        <li><a href="{% url 'tasks_index' %}">All tasks</a></li>
        <li><a href="{% url 'breads_create' %}">Add a bread</a></li>
        <li><a href="{% url 'tasks_create' %}">Add a task</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'logout' %}">Log Out</a></li>
        {% else %}
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'home' %}">Log In</a></li>
        {% endif %}
      </ul>
    </nav>
    <main>{% block content %} {% endblock %}</main>
     <footer>
    <div>
      Icons made by
      <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
  </footer>
  </body>
</html>
