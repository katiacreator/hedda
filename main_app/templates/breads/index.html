{% extends 'base.html' %} {% load static %} {% block head %}
{% comment %} <link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/sushi-index.css' %}"
/> {% endcomment %}
{% endblock %} {% block content %}

<section class="page-header">
  <h1>Bread List</h1>
</section>

<section class="card-container">
  {% for bread in breads %}
  <div class="card">
    <a href="{% url 'breads_detail' bread.id %}">
      <div class="card-content">
        <div class="card-img-container">
          {% comment %} <img src="{% static 'images/sushi.svg' %}" alt="sushi logo icon" /> {% endcomment %}
        </div>
        <h2 class="card-title">{{ bread.name }}</h2>
        <p>{{ bread.description }}</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>
{% endblock %}
